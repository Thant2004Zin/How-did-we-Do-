<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

  <div class="cursor"></div>


<div class="container-fluid">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-12 col-md-6 col-lg-4">

      <div class="atropos my-atropos animate__animated animate__fadeInDown">
        <!-- scale container (required) -->
        <div class="atropos-scale">
          <!-- rotate container (required) -->
          <div class="atropos-rotate">
            <!-- inner container (required) -->
            <div class="atropos-inner " style="border-radius: 30px">
              <!-- put your custom content here -->

              <div class="card Card-Bg p-3 animate__animated animate__fadeInDown">
                <div class="card-body">
                  <div class="d-flex justify-content-center align-items-center rounded-circle mt-2 mb-4 Icon-bg">
                    <i class="fa-solid fa-star text-primary fs-3 "></i>
                  </div>
                  <h3 class="card-title text-white fw-bold">How did we do?</h3>
                  <p class="card-text text-white-50">Some quick example text to build on the  card title and make example text to build on the up the bulk of the card's content.</p>

                  <ul class="p-0 my-4 d-flex justify-content-between">
                    <li class="text-white-50 text-center rounded-circle Icon-bg">1</li>
                    <li class="text-white-50 text-center rounded-circle Icon-bg">2</li>
                    <li class="text-white-50 text-center rounded-circle Icon-bg">3</li>
                    <li class="text-white-50 text-center rounded-circle Icon-bg">4</li>
                    <li class="text-white-50 text-center rounded-circle Icon-bg">5</li>
                  </ul>

                  <a href="#" class="btn btn-lg text-white btn-primary w-100 rounded-pill">Submit</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
